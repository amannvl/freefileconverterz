<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - FreeFileConverterZ</title>
    <link href="/static/css/tailwind.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8" aria-label="Top">
            <div class="w-full py-6 flex items-center justify-between border-b border-indigo-500 lg:border-none">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-indigo-600">FreeFileConverterZ</a>
                    <div class="hidden ml-10 space-x-8 lg:block">
                        <a href="/" class="text-base font-medium text-gray-500 hover:text-indigo-600">Home</a>
                        <a href="/about" class="text-base font-medium text-gray-500 hover:text-indigo-600">About</a>
                        <a href="/contact" class="text-base font-medium text-gray-500 hover:text-indigo-600">Contact</a>
                    </div>
                </div>
                <div class="ml-10 space-x-4">
                    <a href="/login" class="inline-block bg-indigo-100 py-2 px-4 border border-transparent rounded-md text-base font-medium text-indigo-700 hover:bg-indigo-200">Sign in</a>
                    <a href="/register" class="inline-block bg-indigo-600 py-2 px-4 border border-transparent rounded-md text-base font-medium text-white hover:bg-indigo-700">Sign up</a>
                </div>
            </div>
            <div class="py-4 flex flex-wrap justify-center space-x-6 lg:hidden">
                <a href="/" class="text-base font-medium text-gray-500 hover:text-indigo-600">Home</a>
                <a href="/about" class="text-base font-medium text-gray-500 hover:text-indigo-600">About</a>
                <a href="/contact" class="text-base font-medium text-gray-500 hover:text-indigo-600">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {{ template "content" . }}
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
            <nav class="-mx-5 -my-2 flex flex-wrap justify-center" aria-label="Footer">
                <div class="px-5 py-2">
                    <a href="/about" class="text-base text-gray-500 hover:text-gray-900">About</a>
                </div>
                <div class="px-5 py-2">
                    <a href="/contact" class="text-base text-gray-500 hover:text-gray-900">Contact</a>
                </div>
                <div class="px-5 py-2">
                    <a href="/privacy" class="text-base text-gray-500 hover:text-gray-900">Privacy</a>
                </div>
                <div class="px-5 py-2">
                    <a href="/terms" class="text-base text-gray-500 hover:text-gray-900">Terms</a>
                </div>
            </nav>
            <p class="mt-8 text-center text-base text-gray-400">
                &copy; 2025 FreeFileConverterZ. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="/static/js/main.js"></script>
</body>
</html>
